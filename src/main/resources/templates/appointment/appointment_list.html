<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/custom.form.css">
    <style>
        .custom-tree-item-clicked{color:#FC9003}
    </style>
</head>
<body>
<div class="panel panel-default operation_user" hidden>
    <div class="panel-heading title"></div>
    <div class="layui-card-body">
        <form class="layui-form" action="" lay-filter="operation_form" id="operation_form" style="width: 700px;margin-top: 10px">
            <input name="id" hidden/>
            <div class="layui-form-item">
                <label class="layui-form-label">学号</label>
                <div class="layui-input-block">
                    <input name="stuNo" placeholder="请输入学号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label ">学生姓名</div>
                <div class="layui-input-block">
                    <input name="stuName" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label ">预约开始时间</div>
                <div class="layui-input-block">
                    <input type="text" name="beginDate" readonly class="layui-input" id="beginDate" placeholder="签到开始时间">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-form-label ">预约结束时间</div>
                <div class="layui-input-block">
                    <input type="text" name="endDate" readonly class="layui-input" id="endDate" placeholder="签到结束时间">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">预约类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="attType" value="1" title="老师预约" checked="">
                    <input type="radio" name="attType" value="2" title="学生预约">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
                    <button class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="user_table_div">
    <div id="searchParam" shiro:hasPermission="sys:user:list">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <input type="text" id="stuNo" class="layui-input" autocomplete="off" placeholder="请输入学号">
            </div>
            <div class="layui-input-inline">
                <input type="text" id="stuName" class="layui-input" autocomplete="off" placeholder="请输入姓名">
            </div>
            <div class="layui-input-inline layui-form">
                <select id="classType">
                    <option value="">请选择预约类型</option>
                    <option value="CLASS_MAKE">课题制作</option>
                    <option value="CLASS_ORDER">一对多课程预约</option>
                    <option value="CLASS_VIP">VIP作品集研究计划</option>
                </select>
            </div>
            <div class="layui-input-inline ">
                <button class="layui-btn" onclick="search()" id="search">查询</button>
            </div>
        </div>

    </div>
    <table class="layui-hide" id="user_table" lay-filter="user_table"></table>
</div>

<div id="roles" class="demo-transfer" style="display: none"></div>
</body>
<script type="text/html" id="toolbar">
    <!--<div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="addAtt" shiro:hasPermission="sys:user:add">人工补签</button>
    </div>-->
</script>
<script type="text/html" id="tool">
    <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="sys:user:update">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="sys:user:deleted">删除</a>
</script>
<script src="/layui/layui.all.js"></script>
<script src="/js/core.util.js"></script>
<script>
    var tableIns1;
    var table = layui.table;
    var form = layui.form;
    var layer = layui.layer;
    var $ = jQuery = layui.jquery;
    var laydate = layui.laydate;
    var tree = layui.tree;
    var transfer = layui.transfer;
    var deptNo = null;
    var startTime = null;
    var endTime = null;
    layui.use(['table', 'layer', 'laydate', 'transfer'], function () {
        //加载table
        tableIns1 = table.render({
            elem: '#user_table'
            , contentType: 'application/json'
            , page: true //开启分页
            , url: '/attence/appointments' //数据接口
            , method: 'POST'
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": CoreUtil.isEmpty(res.data) ? 0 : res.data.total, //解析数据长度
                    "data": CoreUtil.isEmpty(res.data) ? null : res.data.records //解析数据列表
                }
            }
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'},
                    {field: 'stuNo', title: '学号', width: 130},
                    {field: 'stuName', title: '学生姓名', width: 130},
                    {field: 'teaNo', title: '讲师编号', width: 130},
                    {field: 'teaName', title: '讲师姓名', width: 130},
                    {field: 'beginDate', title: '开始预约时间', width: 160},
                    {field: 'endDate', title: '结束预约时间', width: 160},
                    {field: 'classRoom', title: '教室', width: 160},
                    {field: 'classType', title: '课程类型', width: 160},
                    {
                        field: 'attType', title: '预约类型', width: 100, templet: function (item) {
                            if (item.attType === 1) {
                                return "教师预约";
                            }
                            if (item.attType === 2) {
                                return "学生预约";
                            }
                        }
                    },
                    {field: 'createTime', title: '创建时间', minWidth: 120},
                    {field: 'updateTime', title: '更新时间', minWidth: 120},
                    {width: 300, toolbar: "#tool", title: '操作'}
                ]
            ]
            , toolbar: '#toolbar'
        });

        laydate.render({
            elem: '#createTime'
            , type: 'datetime'
            , range: '~'
            , done: function (value, date, endDate) {
                if (value != null && value != undefined && value != "") {
                    startTime = value.split("~")[0];
                    endTime = value.split("~")[1];
                } else {
                    startTime = null;
                    endTime = null;
                }

            }
        });

        laydate.render({
            elem: '#beginDate'
            , type: 'datetime'
            ,format:'yyyy-MM-dd HH:mm'//保留时分
            , done: function (value, date, endDate) {

            }
        });

        laydate.render({
            elem: '#endDate'
            , type: 'datetime'
            ,format:'yyyy-MM-dd HH:mm'//保留时分
            , done: function (value, date, endDate) {

            }
        });

        table.on('toolbar(user_table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'batchUpdate':
                    var checkStatus = table.checkStatus(obj.config.id);
                    var data = checkStatus.data;
                    if (data.length == 0) {
                        layer.msg("请选择要更新的学生");
                    } else {
                        var userIds = [];
                        $(data).each(function (index, item) {
                            userIds.push(item.id);
                        });
                        updlog(userIds, "选中的");
                    }
                    break;
                case 'addAtt':
                    $(".title").html("新增");
                    $(".user_table_div").hide();
                    $(".operation_user").show();
                    $("#operation_form")[0].reset();
                    form.render(); //更新全部
                    break;
            };
        });
        table.on('tool(user_table)', function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case 'del':
                    var userIds = [];
                    userIds.push(data.id);
                    dellog(userIds, data.stuName);
                    break;
                case 'edit':
                    $(".user_table_div").hide();
                    $(".operation_user").show();
                    $(".title").html("编辑");
                    form.val('operation_form', data);

                    break;
            }
        });
        $("#btn_cancel").click(function () {
            $(".user_table_div").show();
            $(".operation_user").hide();
            return false;
        });
        var updlog = function (userIds, username) {
            layer.open({
                content: '确定要更新' + username + "用户么?",
                yes: function (index, layero) {
                    layer.close(index); //如果设定了yes回调，需进行手工关闭
                    CoreUtil.sendPut("/attence/appointment", userIds, function (res) {
                        layer.msg(res.msg);
                        search()
                    });
                }
            });
        };

        var dellog = function (userIds, username) {
            layer.open({
                content: '确定要删除' + username + "么?",
                yes: function (index, layero) {
                    layer.close(index); //如果设定了yes回调，需进行手工关闭
                    CoreUtil.sendDelete("/attence/appointment", userIds, function (res) {
                        layer.msg(res.msg);
                        search()
                    });
                }
            });
        };

        form.on('submit(submit)', function (data) {
            if (data.field.id === undefined || data.field.id === null || data.field.id === "") {
                CoreUtil.sendPost("/attence/appointment", data.field, function (res) {
                    $(".user_table_div").show();
                    $(".operation_user").hide();
                    search()
                });
            } else {
                CoreUtil.sendPut("/attence/appointment", data.field, function (res) {
                    $(".user_table_div").show();
                    $(".operation_user").hide();
                    search()
                });
            }
            return false;
        });
    });

    //执行查询
    function search() {
        //这里以搜索为例
        tableIns1.reload({
            where: { //设定异步数据接口的额外参数，任意设
                stuNo: $("#stuNo").val(),
                beginDate: startTime,
                endDate: endTime,
                stuName: $("#stuName").val(),
                classType: $("#classType").val()
            }
            , page: {
                curr: 1 //重新从第 1 页开始
            }
        });
    };
</script>
</html>
