<html>

<body style="">
<div id="magicalDragScene" class="mc-root mc-ui-absolute-pane">
	<form class="w-100 h-100 align-baseline" style="position: absolute; left: 0%; top: 0.286533%;">
		<div class="row text-xl-center h-100 align-items-xl-center" style="line-height: 50px;">
			<div class="ol-md-12 col-sm-12 col-xs-12 ">
				<div id="uuid2f00f630-869c-4652-9591-5b7163388490" class="container">
					<div class="row justify-content-xl-center" style="line-height: 50px;">
						<strong>账号：</strong>
						<div class="col-md-4 col-lg-4 col-xl-4 col-sm-12">
							<input id="userName" class="form-control w-100" type="text" aria-describedby="emailHelp"/>
						</div>
					</div>
					<div id="uuide5e55111-fa53-4fb2-b393-9485af57ccee" class="row justify-content-xl-center" style="line-height: 50px;">
						<strong>密码：</strong>
						<div class="col-md-4 col-lg-4 col-xl-4 col-sm-12">
							<input id="passWord" class="form-control w-100" type="text" aria-describedby="emailHelp"/>
						</div>
					</div>
				</div>
				<button id="login" class="btn btn-info bg-primary h-25 w-25" type="button">确认</button>
			</div>
		</div>
	</form>
</div>
<script>
	$('#login').click(function (){
		const userName = $("#userName").val().toString();
		const passWord = $("#passWord").val().toString();
		if (userName == "") {
			alert("用户名不能为空！");
			$("#userName").focus();
			return false;
		}
		if (passWord == "") {
			alert("密码不能为空！");
			$("#passWord").focus();
			return false;
		}

		let object = {
					username:userName,
					password:passWord
				}
		let data = JSON.stringify(object)

		$.ajax({
			type: "POST",
			url: "/user/login",
			data: data,
			dataType: "json",
			contentType: 'application/json; charset=UTF-8',
			cache: false,
			async: true,
			success: function (res) {
				if (res.code == 1) {
					if(userName.substring(0,1) == "S") {
						location.href = "1280-7.html";
					}else if(userName.substring(0,1) == "T"){
						location.href = "1280-2.html";
					}
					return true;
				}else {
					alert(res.msg);
					$("#userName").val("");
					$("#passWord").val("");
					$("#userName").focus();
					return false;
				}
			}
		})
	});
</script>
</body>

</html>
