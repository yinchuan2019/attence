<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>UserTime</title>
	<link href="/css/common.css" rel="stylesheet"/>
	<link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
	<script src="/js/common.js"></script>

</head>
<body>
<div class="wrapper fadeInDown">
	<div id="formContent">
		<!-- Tabs Titles -->

		<!-- Icon -->
		<div class="fadeIn first">
			<img src="/images/logo.gif" id="icon" alt="User Icon" />
		</div>

		<!-- Form -->
		<form onclick="return false">
			<fieldset>
				<legend>时间选择</legend>
				<div class="form-group">
					<label for="dtp_input1" class="col-md-3 control-label">时间选择</label>
					<div class="input-group date form_date col-md-8" id="datetimepicker" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input1" data-link-format="yyyy-mm-dd">
						<input class="form-control" type="text" value="" readonly>
						<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
					</div>
					<input type="hidden" id="dtp_input1" value="" /><br/>
				</div>
				<div class="form-group">
					<label for="dtp_input2" class="col-md-3 control-label">开始时间</label>
					<div class="input-group date form_time col-md-8" data-date="" data-date-format="hh:ii" data-link-field="dtp_input2" data-link-format="hh:ii">
						<input class="form-control" type="text" value="" readonly>
						<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
					</div>
					<input type="hidden" id="dtp_input2" value="" /><br/>
				</div>
				<div class="form-group">
					<label for="dtp_input3" class="col-md-3 control-label">结束时间</label>
					<div class="input-group date form_time col-md-8" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
						<input class="form-control" type="text" value="" readonly>
						<span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
					</div>
					<input type="hidden" id="dtp_input3" value="" /><br/>
				</div>
			</fieldset>

			<div class="row">
				<input type="submit" id="comfire" value="确认" class="btn btn-primary btn-wide" />
			</div>
		</form>

		<!-- fotter -->
		<div id="formFooter">
			<p>功能选择 -> 预约课程 -> <span class="label label-danger">时间选择</span> -> 座位选择 -> 确认</p>
		</div>

	</div>
</div>
<script>
	var date = new Date();
	$('.form_date').datetimepicker({
		language:  'en',
		weekStart: 1,
		todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0,
		daysOfWeekDisabled: '0',
		startDate: date
	});
	$('.form_time').datetimepicker({
		language:  'en',
		weekStart: 1,
		todayBtn:  0,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0,
		minuteStep: 15,
		hoursDisabled: [0, 1, 2, 3, 4, 5, 6, 7, 8, 19, 20, 21, 22, 23]
	});

	$('#icon').click(function (){
		location.href = "/user/user_tea1.html";
	});

	$('#comfire').click(function (){
		let classType = getQueryVariable("classType");
		const dtp_input1 = $("#dtp_input1").val().toString();
		const dtp_input2 = $("#dtp_input2").val().toString();
		const dtp_input3 = $("#dtp_input3").val().toString();

		const beginDate = dtp_input1 + " " + dtp_input2;
		const endDate = dtp_input1 + " " + dtp_input3;


		if (dtp_input1 == "" || dtp_input2 == "" || dtp_input3 == "") {
			alert("时间不能为空");
			return false;
		}
		location.href = "/user/user_seat.html?beginDate=" + beginDate + "&endDate=" + endDate + "&classType=" + classType;
	});
</script>
<style>
	input[type=text] {
		margin-top: 0px;
		border-top-width: 0px;
		border-bottom-width: 0px;
	}
	label {
		margin-top: 5px;
	}

</style>
</body>

</html>
