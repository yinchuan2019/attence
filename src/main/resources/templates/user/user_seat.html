<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>UserSeat</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="/css/common.css" rel="stylesheet"/>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"/>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/bootstrap-datetimepicker.js"></script>
	<script src="/js/common.js"></script>


</head>
<body>
<div class="wrapper fadeInDown">
	<div id="formContent">
		<!-- Tabs Titles -->

		<!-- Icon -->
		<div class="fadeIn first">
			<img src="/images/logo.gif" id="icon" alt="User Icon" />
		</div>

		<!-- Form -->
		<form onclick="return false">
			<legend>座位选择</legend>
			<img src="/images/logo.gif" id="icon" alt="User Icon" />
			<div class="btn-group" data-toggle="buttons">
				<input type="button" class="btn-default"  name="level_select" value="席1">席1
				<input type="button" class="btn-default" name="level_select" value="席2">席2
				<input type="button" class="btn-default" name="level_select" value="席3">席3
				<input type="button" class="btn-default" name="level_select" value="席4">席4
				<input type="button" class="btn-default" name="level_select" value="席5">席5
				<input type="button" class="btn-default" name="level_select" value="席6">席6
				<input type="hidden" id="btn-group" value="" /><br/>

			</div>
			<div class="row">
				<input type="submit" name="button1" id="confirm" value="确认" class="btn btn-primary btn-wide" />
			</div>
		</form>

		<div id="formFooter">
			<p>功能选择 -> 预约课程 -> 时间选择 -> <span class="label label-danger">座位选择</span> -> 确认</p>
		</div>

	</div>
</div>
<script>
	$('#line1 .btn').on('click', function(){
		$('#line2 .active').removeClass('active');
	});

	$(function(){
		$(".btn-default").click(function(){
			$("#btn-group").val($(this).val());
		});
	})

	$('#confirm').on('click', function(){
		var userName = sessionStorage.getItem('userName');//获取sessionStorage对象中的数据

		let beginDate = getQueryVariable("beginDate").replace("%20"," ");
		let endDate = getQueryVariable("endDate").replace("%20"," ");
		let classType = getQueryVariable("classType").replace("%20"," ");


		let classRoom= $("#btn-group").val();

		if(userName.substring(0,1) == "T"){
			location.href = "/user/user_tea7.html?beginDate=" + beginDate + "&endDate=" + endDate + "&classRoom=" + classRoom + "&classType=" + classType ;
			return true;
		}

		if(typeof classRoom == "undefined" ||  classRoom == ""){
			alert("座位不能为空！");
		}

		let object = {
			beginDate:beginDate,
			endDate:endDate,
			classRoom:classRoom,
			classType:classType
		}
		let data = JSON.stringify(object)

		$.ajax({
			type: "POST",
			url: "/user/appointment",
			data: data,
			dataType: "json",
			contentType: 'application/json; charset=UTF-8',
			cache: false,
			async: false,
			success: function (res) {
				if (res.code == 0) {
					if(userName.substring(0,1) == "S") {
						location.href = "/user/user_stu3.html?id=" + res.data.id;
					}
				}else {
					alert(res.msg);
					$("#userName").val("");
					$("#passWord").val("");
					$("#userName").focus();
					return false;
				}
			}
		})
	});


</script>
</body>

</html>
