<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>[[#{tea12.title}]]</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="/css/common.css" rel="stylesheet"/>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"/>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/common.js"></script>
</head>
<body>
<div class="wrapper fadeInDown">
	<div id="formContent">
		<!-- Tabs Titles -->

		<!-- Icon -->
		<div class="fadeIn first">
			<img src="/images/logo.gif" id="icon" alt="User Icon" />
		</div>

		<!-- Form -->
		<form onclick="return false">
			<fieldset>
				<legend>[[#{tea12.title}]]</legend>
				<div class="row content">
					<label  class="col-md-3 control-label">[[#{tea12.remarks}]]</label>
					<div class="col-md-8">
						<input class="form-control" type="text" id="remarks">
					</div>
					<br/>

				</div>
				<div class="row content">
					<label  class="col-md-3 control-label">[[#{tea12.salary}]]</label>
					<div class="col-md-8">
						<input class="form-control" type="text" id="salary">
					</div>
					<br/>

				</div>

				<div class="row row1">
					<input type="submit" id="confirm" th:value="#{tea12.confirm}" class="btn btn-primary btn-wide" />
				</div>
			</fieldset>

		</form>

		<!-- fotter -->
		<div id="formFooter">
			<p>[[#{tea12.tip1}]]<span class="label label-danger">[[#{tea12.tip2}]]</span></p>

		</div>

	</div>
</div>
<script>
	$('#icon').click(function (){
		location.href = "/user/user_tea1";
	});
	$('#confirm').on('click', function(){

		var workType = getQueryVariable("workType");
		var company = getQueryVariable("company");
		var remarks = $('#remarks').val();
		var salary = $('#salary').val();

		if(typeof remarks == "undefined" ||  remarks == ""){
			alert("[[#{tea12.info}]]");
		}

		let object = {
			workType:workType,
			attType:company,
			remarks:remarks,
			salary:salary
		}
		let data = JSON.stringify(object)

		$.ajax({
			type: "POST",
			url: "/user/signIn",
			data: data,
			dataType: "json",
			contentType: 'application/json; charset=UTF-8',
			cache: false,
			async: false,
			success: function (res) {
				if (res.code == 0) {
						location.href = "/user/user_tea5?id=" + res.data.id;
				}else {
					alert(res.msg);
					$("#userName").val("");
					$("#passWord").val("");
					$("#userName").focus();
					return false;
				}
			}
		})
	});

</script>
<style>
	input[type=text] {
		margin-top: 0px;
		border-top-width: 0px;
		border-bottom-width: 0px;
	}
	label {
		left: 40px;
		margin-top: 5px;
	}

	.row {
		margin-top: 25px;
		margin-left: 0px;
		margin-right: 0px;
	}
</style>
</body>

</html>
