<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>[[#{tea1.title}]]</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="/css/common.css" rel="stylesheet"/>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"/>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/common.js"></script>
</head>
<body>
<div class="wrapper fadeInDown">
	<div id="formContent">
		<!-- Tabs Titles -->

		<!-- Icon -->
		<div class="fadeIn first">
			<img src="/images/logo.gif" id="icon" alt="User Icon" />
		</div>

		<!-- Form -->
		<form onclick="return false">
		<legend>[[#{tea1.title}]]</legend>
			<button type="button" id="onJob" class="btn1 btn-success btn-lg btn-block">[[#{tea1.onJob}]]</button>
			<button type="button" id="outJob" class="btn1 btn-success btn-lg btn-block">[[#{tea1.outJob}]]</button>
			<legend></legend>
			<button type="button" id="reserve" class="btn btn-primary btn-lg btn-block">[[#{tea1.reserve}]]</button>
			<button type="button" id="confimation" class="btn btn-primary btn-lg btn-block">[[#{tea1.confimation}]]</button>
		</form>

		<!-- fotter -->
		<div id="formFooter">
			<p><span class="label label-danger">[[#{tea1.tip}]]</span></p>

		</div>

	</div>
</div>
<script>

	$(function(){
		let object = {}
		let data = JSON.stringify(object)

		$.ajax({
			type: "POST",
			url: "/user/is-teacher",
			data: data,
			dataType: "json",
			contentType: 'application/json; charset=UTF-8',
			cache: false,
			async: false,
			success: function (res) {
				if (res.code == 0) {
					if(res.data != ""){
						var workType = "";
						if(res.data.workType == "CLASS_VIP"){
							workType = "[[#{tea2.vip}]]";
						}else if(res.data.workType == "CLASS_OTHER"){
							workType = "[[#{tea2.other}]]";
						}else if(res.data.workType == "CLASS_WORK"){
							workType = "[[#{tea2.someThing}]]";
						}
						$('#onJob').html("[[#{tea1.onJob1}]]" + workType)
					}
				}else {
					return false;
				}
			}
		});

	});

	$('#icon').click(function (){
		location.href = "/user/user_tea1";
	});

	$('#onJob').click(function (){
		location.href = "/user/user_tea2";
	});

	 $('#outJob').click(function (){
		 location.href = "/user/user_tea2?signOut=1";
	 });

	$('#reserve').click(function (){
		location.href = "/user/user_tea6";
	});
	$('#confimation').click(function (){
		location.href = "/user/user_tea9";
	});



</script>
</body>

</html>
