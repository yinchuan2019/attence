<!DOCTYPE html>
<html>
<head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>Login</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="/css/common.css" rel="stylesheet"/>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"/>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/common.js"></script>

</head>
<body>
<div class="wrapper fadeInDown">
	<div id="formContent">
		<!-- Tabs Titles -->

		<!-- Icon -->
		<div class="fadeIn first">
			<img src="/images/logo.gif" id="icon" alt="User Icon" />
		</div>

		<!-- Login Form -->
		<form onclick="return false">
			<input type="text" id="userName" class="fadeIn second" name="login" placeholder="login">
			<input type="text" id="passWord" class="fadeIn third" name="login" placeholder="password">
			<input type="submit" id="login" class="fadeIn fourth" value="Log In">
		</form>

		<!-- Remind Passowrd -->
		<div id="formFooter">
			<a class="underlineHover" href="#">xxxxx</a>
		</div>

	</div>
</div>
<script>
	$('#login').click(function (){
		const userName = $("#userName").val().toString();
		const passWord = $("#passWord").val().toString();
		if (userName == "") {
			alert("用户名不能为空！");
			$("#userName").focus();
			return false;
		}
		if (passWord == "") {
			alert("密码不能为空！");
			$("#passWord").focus();
			return false;
		}

		let object = {
					username:userName,
					password:passWord
				}
		let data = JSON.stringify(object)

		$.ajax({
			type: "POST",
			url: "/user/login",
			data: data,
			dataType: "json",
			contentType: 'application/json; charset=UTF-8',
			cache: false,
			async: false,
			success: function (res) {
				if (res.code == 0) {
					if(userName.substring(0,1) == "S") {
						location.href = "/user/user_stu1.html";
					}else if(userName.substring(0,1) == "T"){
						location.href = "/user/user_tea1.html";
					}
					var obj = {userName:userName};
					var str = JSON.stringify(obj);
					sessionStorage.obj = str;
				}else {
					alert(res.msg);
					$("#userName").val("");
					$("#passWord").val("");
					$("#userName").focus();
					return false;
				}
			}
		})
	});
</script>
</body>

</html>
